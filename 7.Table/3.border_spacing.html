<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            table ,th,td{
                border:  solid blue;
                
            }
            table{
                border-collapse: separate;
                border-spacing: 50px 25px;
            }
            
    </style>
</head>
<body>
 <h4>We can use this property when border-collapse is set to separate, to specify the distance between adjacent table borders.</h4><br><br>

<table>
    <th>Name</th>
    <th>Roll</th>
    <th>Result</th>

    <tr>
        <td>Rahul</td>
        <td>101</td>
        <td>Pass</td>

    </tr>
    <tr>
        <td>Jhon</td>
        <td>102</td>
        <td>Pass</td>

    </tr>
    <tr>
        <td>Kiran</td>
        <td>103</td>
        <td>Fail</td>

    </tr>

</table>

</body>
</html>
